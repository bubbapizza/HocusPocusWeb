###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/environment.html
###

[fabric]
local_python_path = /home/taar/.virtualenvs/HocusPocusWeb/bin/python
# Don't forget to update this on each new release ;P
project_version = 0.1
host_env_path = /opt/HocusPocusWeb/py3env

[app:main]
use = egg:HocusPocusWeb

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:////opt/HocusPocusWeb/HocusPocusWeb.sqlite

door_controller_error_path = /var/lib/hocuspocus/hocuspocus.err
door_controller_pid_path = /var/run/hocuspocus/hocuspocus.pid

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/logging.html
###

[loggers]
keys = root, hocuspocusweb, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_hocuspocusweb]
level = WARN
handlers =
qualname = hocuspocusweb

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
